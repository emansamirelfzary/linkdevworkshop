<section class="banner overflow-hidden">
  <div class="container-lg container-fluid">
	<ngb-carousel [showNavigationArrows]="false" [interval]="0" >
		<ng-template ngbSlide *ngFor="let slide of slides" >
      <div class="">
      <div class=" position-absolute slide-bg">
        <svg class="rotate" xmlns="http://www.w3.org/2000/svg" width="822.575" height="912.383" viewBox="0 0 822.575 912.383">
          <g id="Decore" transform="translate(-1)">
            <path id="Top_Nav_Decore" data-name="Top Nav Decore" d="M493.381,172.014c-52.718-3.106-102.99-31.189-150.9-62.107S246.987,44.832,195.572,28.491C162.492,17.959,124.6,16.473,97.96,45.909,72.294,74.257,63.984,122.994,59.5,168.363c-3.34,34.161-5.3,69.938,3.912,101.951C69.77,292.458,81.086,311.087,89,332.421c27.3,73.853,7.985,164.991-21.6,237.087-13.852,33.89-29.9,66.16-40.659,102.208S11.1,749.084,20.467,785.8c9.288,36.453,31.369,63.727,55.325,83.036,48.653,39.154,105.924,50.227,161.818,56.572,123.686,14.042,248.1,7.954,372.117,1.891,45.873-2.3,91.989-4.591,137.13-16.338,25.09-6.482,51.007-16.876,69.177-41.854,23.14-31.728,28.843-85.6,13.363-125.429-25.991-66.832-97.775-83.441-115.945-155.132-10.021-39.425.244-83.441,14.836-120.028,31.125-78.578,83.343-147.439,86.125-237.225,1.874-61.7-23.223-123.4-62.005-152.565C711.746,48.2,655.28,51.986,625.3,102.6,594.252,154.588,539.9,174.708,493.381,172.014Z" transform="translate(-14.497 -21.593)" [ngStyle]="{'fill':'#' + slide.colorCode }" opacity="0.1"/>
          </g>
        </svg></div>
        
			<div class="picsum-img-wrapper row align-items-center vh-100 pt-5 pe-xxl-5 position-relative">
        <div class="col-md-6 slide-caption">
        <div class="carousel-caption text-start position-static py-0">
          <div class="position-relative">
          <h4 class="h6 fw-bold  text-uppercase mb-4 mt-5 mt-md-0" [ngStyle]="{'color':'#' + slide.colorCode}">{{slide.category}}</h4>
          <img [src]="slide.vector" alt="vector" class="vector position-absolute">
				<h2 class="mb-xxl-4">{{slide.title}}</h2>
				<p class="text w-75">{{slide.brief}}</p>
        </div>
        <div class="d-flex align-items-center mt-xl-5  mb-0">
        <a href="https://linkdevelopment.com/" target="_blank" class="btn rounded-3 text-white border-0 fw-lighter px-lg-3 px-1 find-out " [ngStyle]="{'background-color': '#' + slide.colorCode}">Find Out More</a>
        <a href="https://www.youtube.com/@linkdevelopment9983" target="_blank" class="demo d-block mx-lg-5 ms-4"><span class="d-inline-block rounded-circle text-center me-3"><i class="fa-solid fa-play text-white"></i></span>paly Demo</a>
        </div>
			</div>
      </div>
        <div class="col-md-6 position-absolute banner-img-container mt-3">
				<img [src]="slide.imgUrl" alt="slide" class="pe-xl-5  banner-img"/>
			</div>

      </div>
      </div>
    
		</ng-template>
	</ngb-carousel>
  </div>

</section>
